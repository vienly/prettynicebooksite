<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prettynicebooksite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">

  <script id="results-template" type="text/x-handlebars-template">
    <div class="clear template">
      <h3>{{bookTitle}}</h3>
      <img src="{{thumb}}" alt="Book Cover" />
      <h5>By: {{author}}</h5>
      <h6>Genre: {{genre}}</h6>
      <h6>Publisher: {{publisher}}</h6>
      <h6>ISBN: {{isbn}}</h6>
      <h7>Popularity: {{ratingsCount}}</h7>
      <h7>Published Date: {{pubDate}}</h7>
      <p>{{description}}</p>
    </div>
  </script>

  <script id="thumbnail-template" type="text/x-handlebars-template">
    <div class="book book-preview">
      <img class="thumbnail" src="{{thumb}}"/>
      <div class="mask">
        <h2 class="title">{{bookTitle}}</h2>
        <h5 class="author">{{author}}</h5>
        <p class="description">{{shortDescription}}</p>
      </div>
    </div>
  </script>

  <script id="detail-template" type="text/x-handlebars-template">
    <div class="clear template detail">
      <h3>{{bookTitle}}</h3>
      <img src="{{thumb}}" alt="Book Cover" />
      <p><strong>By</strong>: {{author}}</p>
      <p>Genre: {{genre}}</p>
      <p>Publisher: {{publisher}}</p>
      <p>ISBN: {{isbn}}</p>
      <p>Popularity: {{ratingsCount}}</p>
      <p>Published Date: {{pubDate}}</p>
      <p class="description-detail">{{description}}</p>
      <h2 class="rec-header">Recommended Readings</h2>
    </div>
  </script>

  <script id="rec-template" type="text/x-handlebars-template">
    <div class="clear template rec">
      <h3><a href="{{grlink}}">{{title}}</a></h3>
      <img src="{{thumbnail}}" alt="We recommend this book too!" />
      <h6>Goodreads Average Rating</h6>
      <h4>{{rating}}</h4>
    </div>
  </script>

</head>
<body>
  <header class="site-header">
    <ul class="navigation">
      <li class="nav-item"><a href="/">Home</a></li>
      <li class="nav-item"><a href="/team">Team</a></li>

    <button class="nav-toggle-button">Menu</button>
  </header>

              <button class="submit-button" type="submit" value="Submit">Submit</button>
            </form>
          </div>
          <div id="results">
            <!-- <h3 class="result-header">Search Results</h3> -->

          <div class="book-detail-backdrop">

            </div>
            <div class=" container ">
              <img src="images/shane.jpg" class="img-circle">
              <div  class="mask">
                <p class="about-name">Shane</p>

            </div>
            <div class=" container ">

        </main>
      </div>

      <script src="/scripts/vendors/jquery-2.2.4.min.js"></script>
      <script src="/scripts/vendors/handlebars.js"></script>
      <script src="/scripts/vendors/page.js"></script>

      <script src="/scripts/model/bookModel.js"></script>

      <script src="/scripts/view/nav.js"></script>
