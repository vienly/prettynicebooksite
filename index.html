<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">

    <script id="results-template" type="text/x-handlebars-template">
      <div class="clear template">
        <h3>{{bookTitle}}</h3>
        <img src="{{thumb}}" alt="Book Cover" />
        <h5>By: {{author}}</h5>
        <h6>Genre: {{genre}}</h6>
        <h6>Publisher: {{publisher}}</h6>
        <h6>ISBN: {{isbn}}</h6>
        <h7>Total Ratings: {{ratingsCount}}</h7>
        <h7>Published Date: {{pubDate}}</h7>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="thumbnail-template" type="text/x-handlebars-template">
      <div class="book book-preview">
        <img class="thumbnail" src="{{thumb}}"/>
        <div class="mask">
          <h2 class="title">{{bookTitle}}</h2>
          <h5 class="author">{{author}}</h5>
          <p class="description">{{shortDescription}}</p>
          <button>More Info</button>
        </div>
      </div>
    </script>

    <script id="detail-template" type="text/x-handlebars-template">
      <div class="clear template">
        <h3>{{bookTitle}}</h3>
        <img src="{{thumb}}" alt="Book Cover" />
        <h5>By: {{author}}</h5>
        <h6>Genre: {{genre}}</h6>
        <h6>Publisher: {{publisher}}</h6>
        <h6>ISBN: {{isbn}}</h6>
        <h7>Total Ratings: {{ratingsCount}}</h7>
        <h7>Published Date: {{pubDate}}</h7>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="rec-template" type="text/x-handlebars-template">
      <div class="clear template">
        <h3><a href="{{grlink}}">{{title}}</a></h3>
        <h8>Goodreads Average Rating: {{rating}}</h8>
        <img src="{{thumbnail}}" alt="We recommend this book too!" />
        <p>{{isbn}}</p>
      </div>
    </script>

  </head>
  <body>
    <header class="site-header">
      <ul class="navigation">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/test">Test</a></li>
        <li class="nav-item"><a href="/search/123">About</a></li>
        <li class="nav-item"><a href="#">Blog</a></li>
        <li class="nav-item"><a href="/team">Team</a></li>
      </ul>

      <button class="nav-toggle-button">Menu</button>
    </header>

    <div class="site-wrap">
      <main>
        <div class="form">
          <form action="#" id="form-input">
            <h1>book</h1>
            <p>I feel like reading &nbsp;<input type="text" placeholder="Keyword" id="keyword"></P><p>
            by &nbsp;<input type="text" placeholder="Author" id="author"> on the </p><p>subject of &nbsp;
            <input type="text" placeholder="Genre" id="genre">.</p>
            <button class="submit-button" type="submit" value="Submit">Submit</button>
          </form>
        </div>
        <div id="results"></div>
        <div id="book-details"></div>
      </main>
    </div>

      <script src="scripts/vendors/jquery-2.2.4.min.js"></script>
      <script src="scripts/vendors/handlebars.js"></script>
      <script src="scripts/vendors/page.js"></script>

      <script src="scripts/model/bookModel.js"></script>

      <script src="scripts/view/nav.js"></script>
      <script src="scripts/view/bookView.js"></script>

      <script src="scripts/controller/bookController.js"></script>
      <script src="scripts/controller/routes.js"></script>

      <!-- <script>window.bookController.index();</script> -->
  </body>
</html>
